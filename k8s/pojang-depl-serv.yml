# depl
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pojang-depl
spec:
  # pod 개수
  replicas: 2
  selector:
    matchLabels:
      app: pojang
  template:
    metadata:
      labels:
        app: pojang
    spec:
      containers:
      - name: pojang-be
        image: bny1324/pojang-be:v1
        ports:
        # 이미지의 포트(spring:8080)
        - containerPort: 8080
        resources:
          # 컨테이너(pod)가 사용할 수 있는 리소스의 최대치(설정안하면 최대로 사용)
          limits:
            cpu: "1" # cpu 하나
            memory: "500Mi" # 500메가
          # 컨테이너가 시작될 때 보장받아야하는 최소 자원(사양) 
          requests:
            cpu: "0.5"
            memory: "250Mi"
        # k8s secret 불러오기
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: pojang-db-secret
              key: DB_HOST
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef: 
              name: pojang-db-secret
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef: 
              name: pojang-db-secret
              key: DB_PASSWORD 
      # docker-hub가 private
      imagePullSecrets:
        - name: docker-secret
---
# service yml 추가
apiVersion: v1
kind: Service
metadata:
  # ingress와 연결될 서비스 명
  name: pojang-service
spec:
  # ClusterIP는 클러스터 내부에서만 접근가능한 Service를 생성
  type: ClusterIP
  ports:
  - name: http
    # pod의 외부포트
    port: 80
    # 서비스와 연결해줄 pod의 내부 포트
    targetPort: 8080
    # depl의 labels과 맞추기
  selector:
    app: pojang
